# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    
    - name: Authenticate nuget feed
      run: dotnet nuget add source --username kristoffer-tungland --password ${{ secrets.GITHUB_TOKEN }} --store-password-in-clear-text --name github "https://nuget.pkg.github.com/kristoffer-tungland/index.json"
    
    - name: Generate release tag
      uses: amitsingh-007/next-release-tag@v1.0.0
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}

    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build
      run: dotnet build --no-restore --configuration Release -p:Version=${{ env.release_tag }}-${{ github.event.head_commit.id }}
    
    - name: Test
      run: dotnet test --no-build --verbosity normal --configuration Release

    - name: Push Package to GitHub
      run: nuget push **\*.nupkg -Source github -SkipDuplicate
